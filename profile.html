<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScanAI - Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 id="username">Guest User</h2>
            </div>

            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120">
                </div>

                <div class="form-group">
                    <label>Health Goal</label>
                    <div class="goal-options">
                        <label class="goal-option">
                            <input type="radio" name="goal" value="weight-loss">
                            <span>Weight Loss</span>
                        </label>
                        <label class="goal-option">
                            <input type="radio" name="goal" value="fitness">
                            <span>Fitness</span>
                        </label>
                        <label class="goal-option">
                            <input type="radio" name="goal" value="diabetic">
                            <span>Diabetic</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Dietary Preferences</label>
                    <select id="diet" name="diet">
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="pescatarian">Pescatarian</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Allergens</label>
                    <div class="allergen-options">
                        <label class="allergen-option">
                            <input type="checkbox" name="allergens" value="gluten">
                            <span>Gluten</span>
                        </label>
                        <label class="allergen-option">
                            <input type="checkbox" name="allergens" value="dairy">
                            <span>Dairy</span>
                        </label>
                        <label class="allergen-option">
                            <input type="checkbox" name="allergens" value="nuts">
                            <span>Nuts</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="save-btn">Save Profile</button>
            </form>
        </div>
    </main>
    <script src="../js/auth.js"></script>
</body>
</html>
